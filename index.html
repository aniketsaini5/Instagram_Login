<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login- page of instagram">
    <meta name="keywords" content="Instagram">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="video disable">
                <video autoplay loop muted playsinline disablepictureinpicture width="400" height="580">
                    <source src="instvid.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body text-center justify-content-center">
                        <img src="pngwing.com.png" alt="Instagram Logo" width="210" height="140">
                        <form id="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Phone number, username, or email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-sm">Log In</button>
                        </form>
                        <div class="or-divider">
                            <hr class="hr1">
                            <div class="or-text">OR</div>
                            <hr class="hr2">
                        </div>
                        <div class="facebook-login mt-3">
                            <i class="fab fa-facebook-square mx-1"></i><a href="https://www.facebook.com/login.php">Log in with Facebook</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="https://www.instagram.com/accounts/password/reset/" id="fgt">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <section class="card mt-2">
                    <div class="card-body text-center">
                        <span>Don't have an account? </span>
                        <a href="https://www.instagram.com/accounts/emailsignup/" id="no">Sign Up</a>
                    </div>
                </section>
                <p class="text-center mt-3">Get the app.</p>
                <div class="store pl-4 justify-content-center">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img src="googleplay.png" width="130" height="40">
                    </a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=6%2C7%2C2250%2C1234">
                        <img src="micro.png" class="pl-3" width="140" height="40">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="container mt-5 pt-4">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <a href="https://meta.com/" class="text-secondary">Meta</a>

                    <span class="mx-2"> </span>

                    <span class="mx-2"> </span>
                    <a href="https://help.instagram.com/581066165581870/" class="text-secondary">Terms</a>
                    <span class="mx-2"> </span>

                    <select name="language-selector" id="language-selector" class="dynamic-dropdown">
